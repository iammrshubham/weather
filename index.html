<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="high-temp-video">
        <source src="extra/h.mp4" type="video/mp4">
        
    </video>
    <video autoplay muted loop id="medium-temp-video">
        <source src="extra/m.mp4" type="video/mp4">
        
    </video>
    <video autoplay muted loop id="low-temp-video">
        <source src="extra/l.mp4" type="video/mp4">
        
    </video>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Check Weather</button>
        <div id="weather-result"></div>
        <h6>@iammrshubham</h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
